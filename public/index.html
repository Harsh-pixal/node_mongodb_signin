<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
           <form action="/sign_up" method="POST">

            <h2>Sign up form</h2>
            <input type="text" class="box" name="name" placeholder="Name" id="name" required/>
            <br/>
            <input type="text" class="box" id="email" name="email" placeholder="Email" required/>
            <br/>
            <input type="text" class="box" id="phone" name="phone" placeholder="Phone" required/>
            <br/>
            <input type="text" class="box" id="password" name="password" placeholder="Password"/>
            <br/>
            <input type="submit" value="submit" id="submit"/>

           </form>



            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
    
</body>
</html>
